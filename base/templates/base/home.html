{% extends 'main.html' %}
{% load static %}

{% block content %}

<!--{% for room in rooms %}-->
<!--    {{ room.name }}-->
<!--{% endfor %}-->


<div class="container">
    <div class="row">

        {% for room in rooms %}
        <div class="col-lg-3 col-md-6" style="height: 200px; padding: 3px;">
            <div class="border border-info justify-content-center" style="width: 100%; height: 98%; padding: 10px;">

                <div class="row">

                    <div class="col-12 d-flex align-items-center">

                        <div>

                            <h5><a class="text-dark" href="{% url 'rooms' room.id %}">{{room.name}}</a></h5>
                            <small style="font-weight: bold;">@{{room.host}}</small>
                            <div class="justify-content-end">
                                <small>Members: {{room.participants.count}}</small>
                            </div>
                        </div>

                    </div>

                    {% if request.user == room.host %}

                    <div class="col-12  d-flex flex-row justify-content-center align-items-center" style="height: 100px;">

                        <div>
                            <medium class="mr-5 mt-4"><a style="color: grey;" href="{% url 'update-room' room.id %}">Update</a></medium>
                        </div>
                        <div>
                            <medium class="ml-5 mt-4"><a style="color: grey;"href="{% url 'delete-room' room.id %}">Delete</a></medium>
                        </div>

                    </div>
                    {% endif %}

                </div>

            </div>
        </div>

        {% endfor %}

        <div class="col-lg-3 col-md-6" style="height: 200px; padding: 15px;">
            <div class="border d-flex justify-content-center" style="padding: 18px; height: 100%; top: 60%;">
                <h5 class="mt-5"><a class="mt-2" href="{% url 'create-room' %}">Create new room</a></h5>
            </div>
        </div>

    </div>
</div>





{% endblock content %}
